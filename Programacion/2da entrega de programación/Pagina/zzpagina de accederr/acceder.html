<!DOCTYPE html>

    <title>Acceder</title>
    <link rel="stylesheet" href="/zzpagina de accederr/estilo.css">
</head>
<body>
    
    <header class="header">
        <img src="/zzpagina de accederr/imagenes/photo_2024-09-12_17-12-43.jpg" alt="Logo del Colegio" class="logo">
        <h1>Colegio Provincial Dr Ernesto Guevara</h1>

    <div class="login-container">
        <h2>Acceder a Cuenta</h2>
        <form action="/pagina de inicio/pagdeinicio.html" method="get">

            <div class="login-link"></div>
                <p>¿No tienes una cuenta? <a href="/zpagina de iniciar sesion/iniciarsesion.html" class="login-button">Registrate</a></p>
            </div>
        </form>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="/zpagina de iniciar sesion/estilo.css">
</head>
<body>

    <header class="header">
        <img src="/zpagina de iniciar sesion/imagenes/photo_2024-09-12_17-12-43.jpg" alt="Logo del Colegio" class="logo">
        <h1>Colegio Provincial Dr Ernesto Guevara</h1>
    </header>

    <div class="registro-container">
        <h2>Registrarse</h2>
        <form action="/zzpagina de accederr/acceder.html" method="get" class="registro-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrarse</button>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="/zzpagina de accederr/acceder.html" class="login-button">Acceder</a></p>
            </div>
        </form>
    </div>

</body>
</html>
